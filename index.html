<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DIGITAL CLOCK</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="clock">  
                <div class="hour">   <span id="hour"> 00 </span><p> hours
                </p>
                </div>
                <div class="min">   <span id="min"> 00 </span> <p> minutes</p>
                </div>
                <div class="sec">   <span id="sec"> 00  </span> <p>seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
